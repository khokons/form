<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_5</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>

<body>
    
    <div class="main"> <h1>resistration form</h1>
    
    
    <form>

       
<div class="name_field">
    <label for="fullname"> Full Name</label>
    <input id="fullname" type="text" placeholder="Enter Your Name">
</div>

<div class="email_field">
    <label for="emailname"> E-mail Address</label>
    <input id="emailname" type="email" placeholder="Enter Your E-mail Address">
</div>

<div class="contact_field">
    <label for="phone"> Contact Number</label>
    <input id="phone" type="number" placeholder="Enter Your Contact Number">

</div>

<div class="password_field">
    <label for="pass"> Password </label>
    <input id="pass" type="password" placeholder="Enter Your Password">
</div>

<div class="date_field">
    <label for="date"> Date of Birth</label>
    <input id="date" type="date" placeholder="Enter Your Date of Birth">
</div>


<div class="select_field">

    <select name="" id="">

        <option value="">one</option>
        <option value="">two</option>
        <option value="">three</option>
        <option value="">four</option>
    </select>

    <div class="gender">
        <p> Gender </p> 
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio">

        <label for="Female">Female</label>
        <input name="gender" id="Female" type="radio"> 
    </div>
       

    <div class="mass_field">
        <label for="date">Enter Your Comment</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Comment"></textarea>
    </div>




    
</div>


<button type="submit">Submit</button>
<button type="Reset">Reset</button>

</form>




    

    
    </div>
